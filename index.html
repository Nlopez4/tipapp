<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Splitter</title>
</head>
<body>
    <section class="title">
        <h1>Splitter</h1>
    </section>
    <main class="calc-body">
        <section class="calc-input">
            <form class="form">
                <label for="bill">Bill</label>
                <br>
                <input type="number" class="bill-input" placeholder="$">
                <br>
                <p>Select Tip %</p>
                <div class="tip-btns" type="button">
                    <button value=".05" class="tips">5%</button>
                    <button value=".10" class="tips">10%</button>
                    <button value=".15" class="tips">15%</button>
                    <br>
                    <button value=".25" class="tips">25%</button>
                    <button value=".50"class="tips">50%</button>
                    <!-- <button>Custom</button> -->
                </div>
                <br>
                <p>Number of People</p>
                <input type="number" class="people-input">
            </form>
        </section>
        <section class="calc-output">
            <div class="output">
                <p>Tip Amount</p>
                <p>/ person</p>
                <p class="tip-amount"></p>
                <p>Total</p>
                <p>/ person</p>
                <p class="total-person"></p>
                <button class="reset-btn">RESET</button>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
